<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVP线上生命 - 说唱厂牌</title>
    <link href="https://fonts.googleapis.cnpmjs.org/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding-bottom: 50px;
        }
        
        .red-text {
            color: #FF0000;
        }
        
        /* 导航栏 */
        nav {
            background-color: #000;
            padding: 12px 15px;
            border-bottom: 2px solid #FF0000;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        nav li {
            margin: 0 5px;
            white-space: nowrap;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            padding: 5px 8px;
        }
        
        nav a:hover {
            color: #FF0000;
        }
        
        /* 英雄区域 */
        .hero {
            height: 100vh;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://img.zcool.cn/community/01e2e55d3ae931a8012187f4c8a5f3.jpg@1280w_1l_2o_100sh.jpg') no-repeat center center;
            background-size: cover;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .slogan {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* 内容区域 */
        .section {
            padding: 40px 15px;
            max-width: 100%;
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* 艺人展示 */
        .artists {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .artist-card {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid #333;
        }
        
        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
            border-color: #FF0000;
        }
        
        .artist-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 3px;
            margin-bottom: 12px;
        }
        
        .artist-card h3 {
            margin: 0 0 8px;
            font-size: 1.3rem;
        }
        
        .artist-card p {
            margin: 0;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* 音乐展示 */
        .music-player {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .track {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
        }
        
        .track h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .track p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        audio {
            width: 100%;
        }
        
        /* 活动预告 */
        .events {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .event-card {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
        }
        
        .event-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .event-card p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        /* 联系表单 */
        .contact-form {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 3px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 120px;
        }
        
        .submit-btn {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #cc0000;
        }
        
        /* 社交媒体图标 */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #FF0000;
        }
        
        /* 页脚 */
        footer {
            background-color: #111;
            padding: 30px 15px;
            text-align: center;
            border-top: 1px solid #FF0000;
        }
        
        footer p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#artists">艺人</a></li>
            <li><a href="#music">音乐</a></li>
            <li><a href="#events">活动</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
